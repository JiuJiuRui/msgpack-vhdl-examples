---
name     : FIB
generate :
    interface  : {name: Fibonacci_Interface, file: Fibonacci_Interface.vhd}
    server     : {name: Fibonacci_Server   , file: Fibonacci_Server.vhd   }
interface: {port: {clock: CLK, reset: RST, clear: nil}}
methods  :
    - name     : fib
      interface: {port: {request: GO, busy: BUSY}}
      arguments:
        - name      : n
          type      : Integer
          interface : {name: Signal,   type: {name: Integer, width:  8}, port: {data: N}}
      returns  :
        - name      : o
          type      : Integer
          interface : {name: Signal,   type: {name: Integer, width: 64}, port: {data: O}}
---
